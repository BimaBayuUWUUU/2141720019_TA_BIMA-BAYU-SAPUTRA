<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LactucaClassifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{{ url_for('welcome') }}">Welcome Page</a></li>
            <li><a href="{{ url_for('dashboard') }}">Dashboard Model</a></li>
            <li><a href="{{ url_for('classification_bagging') }}">Prototype</a></li>
            <li><a href="{{ url_for('classification') }}">Klasifikasi</a></li>
            <li><a href="{{ url_for('history') }}">Riwayat</a></li>
        </ul>    
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>
    </nav>

    <!-- Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 LactucaClassifier</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
